<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Inject an invisible HTML fragment with JavaScript</title>
</head>
<body>
If the JavaScript works then you should hear a beep.
<script type="text/javascript" src="dom-inject-invisible.js"></script>
<script type="text/javascript">
domInjectInvisible("You should not see this text. <audio src=\"./beep.mp3\" autoplay=\"true\"/>");
</script>
</body>
</html>
