<!DOCTYPE html>
<html>
<head>
<!-- Declare UTF-8 encoding -->
<meta charset="UTF-8"/>
<!-- Run as a full-screen web app -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- The status bar will be translucent black -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<!-- Declare the title of the app -->
<meta name="apple-mobile-web-app-title" content="App"/>
<!-- Prevent the viewport from rescaling -->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1"/>
<!-- Prevent text from resizing when changing orientation -->
<style>html { -webkit-text-size-adjust: 100%; }</style>

<title>App</title>
