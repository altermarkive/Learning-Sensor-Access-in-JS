<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw SVG</title>
</head>

<body>
  <input type="text" id="text" value="Hello SVG!" />
  <button onclick="draw(document.getElementById('text').value)">Draw</button>
  <br />
  <canvas id="canvas" width="512px" height="512px"></canvas>
  <script>
    function svg(text) {
      return `<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512"><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" style="font-size:60px; font-family:Arial; font-weight:bold;">${text}</text></svg>`
    }

    function draw(text) {
      let image = new Image();
      image.onload = function () {
        let canvas = document.getElementById('canvas')
        let context = canvas.getContext('2d')
        canvas.style.width = '512px'
        canvas.style.height = '512px'
        let width = canvas.width = canvas.offsetWidth
        let height = canvas.height = canvas.offsetHeight
        context.drawImage(image, 0, 0, width, height)
      }
      image.src = `data:image/svg+xml,${encodeURIComponent(svg(text))}`
    }
  </script>
</body>

</html>
