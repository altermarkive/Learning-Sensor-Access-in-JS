<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>DDR</title>
</head>
<body>
<div id="status"></div>
<script type="text/javascript" src="ddr.js"></script>
<script type="text/javascript">
function go(status){
  document.getElementById("status").innerHTML = JSON.stringify(status);
}
ddrRegister(go);
</script>
</body>
