<!DOCTYPE html>
<html>
<head>
<title>Demo</title>
<!-- meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/ -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    background-color: white;
    font-size: 14px;
    font-family: "Arial", "Helvetica";
    color: black;
    background: white;
    margin: 0px;
}
a {
    text-decoration: none;
}
</style>

<!-- 1. Load libraries -->
<!-- IE required polyfill -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/shim.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.7.4/zone.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.9/Reflect.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/@angular/core@2.3.1" type="text/javascript"></script>
<script src="https://unpkg.com/@angular/common@2.3.1" type="text/javascript"></script>
<script src="https://unpkg.com/@angular/compiler@2.3.1" type="text/javascript"></script>
<script src="https://unpkg.com/@angular/platform-browser@2.3.1" type="text/javascript"></script>
<script src="https://unpkg.com/@angular/platform-browser-dynamic@2.3.1" type="text/javascript"></script>

<!-- 2. Load our 'modules' -->
<script type="text/javascript">

(function(app) {
  app.AppComponent =
    ng.core.Component({
      selector: 'my-app',
      template: '<h1>Hello Angular</h1>'
    })
    .Class({
      constructor: function() {}
    });
})(window.app || (window.app = {}));

(function(app) {
  app.AppModule =
    ng.core.NgModule({
      imports: [ ng.platformBrowser.BrowserModule ],
      declarations: [ app.AppComponent ],
      bootstrap: [ app.AppComponent ]
    })
    .Class({
      constructor: function() {}
    });
})(window.app || (window.app = {}));

(function(app) {
  document.addEventListener('DOMContentLoaded', function() {
    ng.platformBrowserDynamic
      .platformBrowserDynamic()
      .bootstrapModule(app.AppModule);
  });
})(window.app || (window.app = {}));

</script>
</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>
</html>
