<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
<title>Simulation</title>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/flick/jquery-ui.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>

<script type="text/javascript" src="https://rawgit.com/altermarkive/JavaScript-URL-Parser/master/url-parse-query.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="simulation-model.js"></script>
<script type="text/javascript" src="simulation-view.js"></script>
<script type="text/javascript" src="simulation-controller.js"></script>
<script type="text/javascript" src="simulation-app.js"></script>
<style>
html, body { width:100%; height:100%; }
* { margin:0; padding:0; font-family:arial; }
table, tr, td { text-align:center; }
#sales, #demand, #incoming {
  width: 12px;
  height: 100%;
  min-height: 500px;
  margin: auto;
}
#sales .ui-slider-range { background: #0000FF; }
#sales .ui-slider-handle { background: #0000FF; }
#demand .ui-slider-range { background: #00FF00; }
#demand .ui-slider-handle { background: #00FF00; }
#incoming .ui-slider-range { background: #00AA00; }
#incoming .ui-slider-handle { background: #00AA00; }
</style>

<script type="text/javascript">
arguments = urlParseQuery(window.location.href);
simulator = new SimulatorApp({fa:(arguments["fa"] == "true"), lead:3, foresight:6, maximum:2000, default:[500, 0]});
simulator.initialize();
</script>
</head>
  <body>
    <table style="width:100%; height:100%;">
      <tr style="width:100%; height:100%;">
        <td style="width:80%; height:100%">
          <div id="chart" style="width: 100%; height: 90%"/>
        </td>
        <td style="width:20%; height:100%">
          <table style="width:100%; height:100%;">
            <tr style="height:20pt;"><td colspan="3">SKU <input style="width:64pt;" id="sku"/></td></tr>
            <tr style="height:20pt;"><td></td><td>+ <input style="width:12pt;" id="ahead"/></td><td></td></tr>
            <tr style="height:80%;">
              <td style="width:33%"><div id="sales"/></td>
              <td style="width:33%"><div id="demand"/></td>
              <td style="width:33%"><div id="incoming"/></td>
            </tr>
            <tr style="height:20pt;">
              <td style="width:33%">Sales</td>
              <td style="width:33%">Demand</td>
              <td style="width:33%">Incoming</td>
            </tr>
            <tr style="height:20pt;"><td colspan="3"><input id="advance" type="submit" value="Advance"/></td></tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
